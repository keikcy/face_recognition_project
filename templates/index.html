<body class="h-full bg-slate-50 overflow-auto">
    <div class="min-h-full w-full gradient-bg py-8 px-4">

        <!-- Decorative Elements -->

        <div class="fixed bottom-20 right-10 w-32 h-32 bg-white/10 rounded-full blur-xl floating animation-delay-negative"></div>

        <div class="max-w-xl mx-auto">
            <div class="flex items-center justify-between mb-4">

                class="px-4 py-2 text-sm font-semibold text-white bg-red-500 rounded-lg hover:bg-red-600 transition">
                    Logout
                </a>
            </div>

            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl mb-4 pulse-ring">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>

                <h1 id="pageTitle" class="text-3xl md:text-4xl font-bold text-white mb-2">Face Registration</h1>

                <p id="subtitle" class="text-white/80 text-lg">Register your face for attendance tracking</p>
            </div>
        
            <!-- Main Card -->
            <div class="bg-white rounded-3xl card-shadow p-6 md:p-8">
                <div class="flex justify-center mb-6">
                    <a href="/dashboard" class="dashboard-btn">
                        View Dashboard
                    </a>
                </div>

                <!-- Form Section -->
                <div class="space-y-5 mb-8">
                    <!-- Name Input -->
                    <div><label id="nameLabel" for="name" class="block text-sm font-semibold text-slate-700 mb-2">Full Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input type="text" id="name" placeholder="Enter your full name" class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl input-shadow focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all text-slate-700 placeholder-slate-400">
                        </div>
                    </div>

                    <!-- Section Dropdown -->
                    <div>
                        <label id="sectionLabel" for="section" class="block text-sm font-semibold text-slate-700 mb-2">Select Section</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>

                            <select id="section" class="w-full pl-12 pr-10 py-3.5 bg-slate-50 border border-slate-200 rounded-xl input-shadow focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all text-slate-700 appearance-none cursor-pointer"> 
                                <option value="">Choose a section...</option> {% for id, name in sections %} <option value="{{ id }}">{{ name }}</option> {% endfor %} 
                            </select>

                            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Video Section -->
                <div class="mb-6">
                    <div class="video-container rounded-2xl overflow-hidden relative">
                        <video id="video" autoplay class="w-full h-64 md:h-80 object-cover"></video><!-- Overlay Frame -->
                        <div class="absolute inset-0 pointer-events-none">
                            <div class="absolute top-4 left-4 w-12 h-12 border-t-4 border-l-4 border-purple-400 rounded-tl-lg"></div>
                            <div class="absolute top-4 right-4 w-12 h-12 border-t-4 border-r-4 border-purple-400 rounded-tr-lg"></div>
                            <div class="absolute bottom-4 left-4 w-12 h-12 border-b-4 border-l-4 border-purple-400 rounded-bl-lg"></div>
                            <div class="absolute bottom-4 right-4 w-12 h-12 border-b-4 border-r-4 border-purple-400 rounded-br-lg"></div>
                        </div>
                    
                        <!-- Center Guide -->
                        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <div class="w-32 h-32 md:w-40 md:h-40 border-2 border-dashed border-white/30 rounded-full"></div>
                        </div>
                    </div>
                    <canvas id="canvas" class="hidden"></canvas>
                </div>
            
                <!-- Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <button id="startCameraBtn" onclick="startCamera()" class="flex-1 btn-primary text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span>Start Camera</span> 
                    </button> 
                    <button id="captureFaceBtn" onclick="captureFace()" class="flex-1 btn-secondary text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path> 
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Capture Face</span> 
                    </button>
                </div>
            
                <!-- Status Message -->
                <div class="text-center">
                    <p id="status" class="status-badge inline-flex items-center gap-2 px-4 py-2 bg-slate-100 text-slate-600 rounded-full text-sm font-medium">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg> 
                    Ready to start registration</p>
                </div>
            </div>
        
            <!-- Footer -->
            <footer class="mt-8 text-center">
                <p class="text-sm text-slate-400">
                    &copy; 2026 Face Recognition Attendance System â€¢ Created by Jewel Hart P. Arconeda
                </p>
            </footer>
        </div>
    </div>

    <script src="/static/app.js"></script>

    <script>

        const video = document.getElementById('video');
        video.playsInline = true;


        const defaultConfig = {
            page_title: "Face Registration",
            subtitle: "Register your face for attendance tracking",
            name_label: "Full Name",
            section_label: "Select Section",
            start_camera_btn: "Start Camera",
            capture_face_btn: "Capture Face",
            primary_color: "#667eea",
            secondary_color: "#11998e",
            background_color: "#667eea",
            text_color: "#334155",
            surface_color: "#ffffff"
        };

        let config = { ...defaultConfig };

        async function onConfigChange(newConfig) {
            config = { ...config, ...newConfig };
            
            const pageTitle = document.getElementById('pageTitle');
            const subtitle = document.getElementById('subtitle');
            const nameLabel = document.getElementById('nameLabel');
            const sectionLabel = document.getElementById('sectionLabel');
            const startCameraBtn = document.getElementById('startCameraBtn');
            const captureFaceBtn = document.getElementById('captureFaceBtn');

            if (pageTitle) {
                pageTitle.textContent = config.page_title || defaultConfig.page_title;
            }
            if (subtitle) {
                subtitle.textContent = config.subtitle || defaultConfig.subtitle;
            }
            if (nameLabel) {
                nameLabel.textContent = config.name_label || defaultConfig.name_label;
            }
            if (sectionLabel) {
                sectionLabel.textContent = config.section_label || defaultConfig.section_label;
            }
            if (startCameraBtn) {
                const span = startCameraBtn.querySelector('span');
                if (span) {
                    span.textContent = config.start_camera_btn || defaultConfig.start_camera_btn;
                }
            }
            if (captureFaceBtn) {
                const span = captureFaceBtn.querySelector('span');
                if (span) {
                    span.textContent = config.capture_face_btn || defaultConfig.capture_face_btn;
                }
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.surface_color || defaultConfig.surface_color,
                        set: (value) => {
                            config.surface_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ surface_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.primary_color || defaultConfig.primary_color,
                        set: (value) => {
                            config.primary_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ primary_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.secondary_color || defaultConfig.secondary_color,
                        set: (value) => {
                            config.secondary_color = value;
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ secondary_color: value });
                            }
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["page_title", config.page_title || defaultConfig.page_title],
                ["subtitle", config.subtitle || defaultConfig.subtitle],
                ["name_label", config.name_label || defaultConfig.name_label],
                ["section_label", config.section_label || defaultConfig.section_label],
                ["start_camera_btn", config.start_camera_btn || defaultConfig.start_camera_btn],
                ["capture_face_btn", config.capture_face_btn || defaultConfig.capture_face_btn]
            ]);
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>

    <script>
        const IDLE_LIMIT = 10 * 60 * 1000; // 10 minutes
        let idleTimer;

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                window.location.href = "/logout";
            }, IDLE_LIMIT);
        }

        // User activity events
        ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(event => {
            document.addEventListener(event, resetIdleTimer, true);
        });

        // Start timer on load
        resetIdleTimer();
    </script>

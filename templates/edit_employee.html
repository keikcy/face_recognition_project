<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/check.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
   <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
    
</head>
<body class="h-screen bg-slate-100 flex items-center justify-center">
    <main class="p-4 sm:p-6 md:p-8 w-full max-w-md">
         <!-- Back Button -->
        <a href="/employees" 
           class="absolute top-0 right-0 mt-2 mr-2 px-3 py-2 text-sm font-semibold text-blue-600 bg-white border border-blue-600 rounded-lg shadow hover:bg-blue-50 transition">
            Back to Employees List
        </a>

        <div class="card-container w-full">
            
            <!-- Card -->
            <div id="form-card" class="bg-white rounded-2xl shadow-lg shadow-slate-200/50 overflow-hidden">
                
                <!-- Header -->
                <div id="header-section" class="bg-gradient-to-r from-blue-600 to-blue-500 px-6 py-5 sm:px-8 sm:py-6">
                    <div class="flex items-center gap-3">
                        <div class="icon-wrapper w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <h1 id="page-title" class="text-xl sm:text-2xl font-bold text-white tracking-tight">Edit Employee</h1>
                    </div>
                </div>
                
                <!-- Form Body -->
                <form id="employee-form" class="p-6 sm:p-8 space-y-6"><!-- Employee Name Field -->
                    <div class="space-y-2">
                        <label id="name-label" for="employee-name" class="block text-sm font-semibold text-slate-700">  Employee Name 
                        </label>

                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            
                            <input type="text" id="employee-name" name="employee_name" value="{{ employee.name }}" placeholder="{{ employee.name }}" class="form-input w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-800 placeholder-slate-400 focus:outline-none focus:bg-white" aria-label="Employee Name">
                        </div>
                    </div>
                    
                    <!-- Section Dropdown -->
                    <div class="space-y-2">
                        <label id="section-label" for="employee-section" class="block text-sm font-semibold text-slate-700"> Section </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                            </div>
                            
                            <select id="employee-section" name="employee_section" class="form-input w-full pl-11 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-800 focus:outline-none focus:bg-white appearance-none cursor-pointer" aria-label="Employee Section"> 
                                <option value="" disabled>Select a section</option> {% for s in sections %} 
                                <option value="{{ s.id }}">{{ s.name }}</option> {% endfor %} 
                            </select>

                            <div class="absolute inset-y-0 right-0 pr-3.5 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button type="submit" id="submit-btn" class="btn-primary w-full py-3.5 px-6 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-semibold rounded-xl shadow-md shadow-blue-500/25 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"> 
                            <span class="flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewbox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                                <span id="button-text">Save Changes</span> 
                            </span> 
                        </button>
                    </div>
                </form>
                
                <!-- Footer -->
                <footer class="px-6 pb-6 sm:px-8 sm:pb-8">
                    <p class="text-center text-xs text-slate-400">
                        &copy; 2026 Face Recognition Attendance System â€¢ Created by Jewel Hart P. Arconeda
                    </p>
                </footer>
            </div>
            
        </div>
    </main>
    <script>
        const defaultConfig = {
        page_title: 'Edit Employee',
        name_label: 'Employee Name',
        section_label: 'Section',
        button_text: 'Save Changes',
        primary_color: '#2563eb',
        secondary_color: '#f1f5f9',
        text_color: '#334155',
        accent_color: '#3b82f6',
        background_color: '#f1f5f9',
        font_family: 'Plus Jakarta Sans',
        font_size: 16
        };

        async function onConfigChange(config) {
        // Update page title
        const pageTitle = document.getElementById('page-title');
        pageTitle.textContent = config.page_title || defaultConfig.page_title;
        
        // Update labels
        const nameLabel = document.getElementById('name-label');
        nameLabel.textContent = config.name_label || defaultConfig.name_label;
        
        const sectionLabel = document.getElementById('section-label');
        sectionLabel.textContent = config.section_label || defaultConfig.section_label;
        
        // Update button text
        const buttonText = document.getElementById('button-text');
        buttonText.textContent = config.button_text || defaultConfig.button_text;
        
        // Update colors
        const primaryColor = config.primary_color || defaultConfig.primary_color;
        const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
        const textColor = config.text_color || defaultConfig.text_color;
        const accentColor = config.accent_color || defaultConfig.accent_color;
        const backgroundColor = config.background_color || defaultConfig.background_color;
        
        // Apply background color
        document.body.style.backgroundColor = backgroundColor;
        
        // Apply header gradient
        const headerSection = document.getElementById('header-section');
        headerSection.style.background = `linear-gradient(to right, ${primaryColor}, ${accentColor})`;
        
        // Apply text colors
        document.querySelectorAll('label').forEach(label => {
            label.style.color = textColor;
        });
        
        // Apply input backgrounds
        document.querySelectorAll('.form-input').forEach(input => {
            input.style.backgroundColor = secondaryColor;
        });
        
        // Apply button gradient
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.style.background = `linear-gradient(to right, ${primaryColor}, ${accentColor})`;
        
        // Apply fonts
        const fontFamily = config.font_family || defaultConfig.font_family;
        const fontSize = config.font_size || defaultConfig.font_size;
        const baseFontStack = 'system-ui, sans-serif';
        
        document.body.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
        
        // Scale fonts proportionally
        pageTitle.style.fontSize = `${fontSize * 1.5}px`;
        document.querySelectorAll('label').forEach(label => {
            label.style.fontSize = `${fontSize * 0.875}px`;
        });
        document.querySelectorAll('.form-input').forEach(input => {
            input.style.fontSize = `${fontSize}px`;
        });
        buttonText.style.fontSize = `${fontSize}px`;
        }

        function mapToCapabilities(config) {
        return {
            recolorables: [
            {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
                }
            },
            {
                get: () => config.secondary_color || defaultConfig.secondary_color,
                set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
                }
            },
            {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
                }
            },
            {
                get: () => config.primary_color || defaultConfig.primary_color,
                set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
                }
            },
            {
                get: () => config.accent_color || defaultConfig.accent_color,
                set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
                }
            }
            ],
            borderables: [],
            fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
            }
            },
            fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
            }
            }
        };
        }

        function mapToEditPanelValues(config) {
        return new Map([
            ['page_title', config.page_title || defaultConfig.page_title],
            ['name_label', config.name_label || defaultConfig.name_label],
            ['section_label', config.section_label || defaultConfig.section_label],
            ['button_text', config.button_text || defaultConfig.button_text]
        ]);
        }

    // Form submission handler
    document.getElementById('employee-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        const btn = document.getElementById('submit-btn');
        const originalContent = btn.innerHTML;
        
        btn.innerHTML = `
            <span class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Saving...</span>
            </span>
        `;
        btn.disabled = true;
        
        setTimeout(() => {
            btn.innerHTML = `
            <span class="flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span>Saved!</span>
            </span>
            `;
            btn.classList.add('from-green-600', 'to-green-500');
            
            setTimeout(() => {
            btn.innerHTML = originalContent;
            btn.disabled = false;
            btn.classList.remove('from-green-600', 'to-green-500');
            }, 2000);
        }, 1500);
        });

        // Initialize SDK
        if (window.elementSdk) {
        window.elementSdk.init({
            defaultConfig,
            onConfigChange,
            mapToCapabilities,
            mapToEditPanelValues
        });
        }
    </script>

    <script>
        const IDLE_LIMIT = 10 * 60 * 1000; // 10 minutes
        let idleTimer;

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                window.location.href = "/logout";
            }, IDLE_LIMIT);
        }

        // User activity events
        ["mousemove", "keydown", "click", "scroll", "touchstart"].forEach(event => {
            document.addEventListener(event, resetIdleTimer, true);
        });

        // Start timer on load
        resetIdleTimer();
    </script>
</body>
</html>
